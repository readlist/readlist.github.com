  <h1>红色高棉审判，中越战争三十周年</h1>

  <p>原文链接： <a href='http://b.impanda.org/?p=138'>地址</a></p>

<p>昨天，2月17日，有两件事：其一，柬埔寨开始审判前红色高棉领导人；其二，这一天是中越战争30周年的纪念日，虽然两国的官方媒体都刻意保持沉默。两者乍一看完全没什么关系，实际正好相反。中国、越南、柬埔寨、老挝四国，中南半岛纠结在一起的现代史，似乎又有一个可以回顾一下的理由。</p>

<p>原文链接： <a href='http://b.impanda.org/?p=138'>地址</a></p>
