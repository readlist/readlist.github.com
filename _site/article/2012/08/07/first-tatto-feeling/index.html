<p>原文部分：</p>

<p>「走线」第一下刺入之后，痛感非常强烈，等同于用打火机烧了自己皮肤 2-3 秒钟的痛感。我当时脑子里只有一个想法「干死之前所有那些声称纹身不疼的人！再干一次！并且老子纹完以后也要加入他们的行列！」</p>
